<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
      <div class="overlap">
        <div class="back-ground"></div>
        <div id="main"></div>
        <div class="log-in-button"><div class="log-in">Sign Up In !</div></div>
        <header class="header">
          <div class="overlap-group">
            <div class="text-wrapper">Title</div>
            <img class="logonobg" src="img/logonobg-1.png" />
            <div class="burger-menu"></div>
          </div>
        </header>
        <footer class="footer">
          <div class="div">Made By Josiah Rowden</div>
          <p class="p">Logo created using AI Image generator crayon.com</p>
        </footer>
        <div class="tab"><div class="text">About us</div></div>
        <div class="div-wrapper"><div class="text">Log In</div></div>
        <div class="tab-2"><div class="text">Sign Up</div></div>
        <div class="input-box">
          <img class="rectangle" src="img/rectangle-1-3.svg" />
          <div class="input-name">Username</div>
        </div>
        <div class="input-box-2">
          <img class="rectangle" src="img/image.svg" />
          <div class="input-name">Confirm Password:</div>
        </div>
        <div class="input-box-3">
          <img class="rectangle" src="img/rectangle-1.svg" />
          <div class="input-name">Password:</div>
        </div>
        <div class="input-box-4">
          <img class="rectangle" src="img/rectangle-1-2.svg" />
          <div class="input-name">Email Address:</div>
        </div>
      </div>
    
  </body>
</html>
